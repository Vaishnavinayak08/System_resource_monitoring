<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Resource Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
        }
        h1 {
            grid-column: span 2;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        h2 {
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>System Resource Monitoring</h1>
    <div class="chart-container">
        <h2>CPU Usage</h2>
        <canvas id="cpuChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Memory Usage</h2>
        <canvas id="memoryChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Disk Usage</h2>
        <canvas id="diskChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Network Usage</h2>
        <canvas id="networkChart"></canvas>
    </div>

    <script>
        let cpuChart, memoryChart, diskChart, networkChart;
        function initCharts() {
            const ctxCpu = document.getElementById('cpuChart').getContext('2d');
            cpuChart = new Chart(ctxCpu, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'CPU Usage (%)', borderColor: '#00FFFF', borderWidth: 3, data: [] }] },
                options: { 
                    animation: false, 
                    scales: { 
                        x: { 
                            grid: { color: 'rgba(0, 255, 255, 0.5)', lineWidth: 2 },
                            ticks: { color: 'white' }, 
                            border: { color: '#00FFFF', width: 3 } 
                        },
                        y: { 
                            min: 0, 
                            max: 100, 
                            grid: { color: 'rgba(0, 255, 255, 0.5)', lineWidth: 2 },
                            ticks: { color: 'white' }, 
                            border: { color: '#00FFFF', width: 3 } 
                        }
                    } 
                }
            });

            const ctxMemory = document.getElementById('memoryChart').getContext('2d');
            memoryChart = new Chart(ctxMemory, {
                type: 'bar',
                data: { labels: ['Memory Usage'], datasets: [{ label: 'Memory (%)', backgroundColor: '#FF1493', data: [0] }] },
                options: { animation: false, scales: { y: { min: 0, max: 100 } } }
            });

            const ctxDisk = document.getElementById('diskChart').getContext('2d');
            diskChart = new Chart(ctxDisk, {
                type: 'doughnut',
                data: { labels: ['Used', 'Free'], datasets: [{ backgroundColor: ['#FFA500', '#555'], data: [0, 100] }] },
            });

            const ctxNetwork = document.getElementById('networkChart').getContext('2d');
            networkChart = new Chart(ctxNetwork, {
                type: 'radar',
                data: { labels: ['Upload Speed', 'Download Speed'], datasets: [{ label: 'Network (MB/s)', backgroundColor: 'rgba(255,255,0,0.2)', borderColor: 'yellow', data: [0, 0] }] }
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('https://your-vercel-app.vercel.app/stats');
                const data = await response.json();

                cpuChart.data.labels.push(new Date().toLocaleTimeString());
                cpuChart.data.datasets[0].data.push(data.cpu_usage);
                if (cpuChart.data.labels.length > 10) {
                    cpuChart.data.labels.shift();
                    cpuChart.data.datasets[0].data.shift();
                }
                cpuChart.update();

                memoryChart.data.datasets[0].data = [data.memory_usage];
                memoryChart.update();

                diskChart.data.datasets[0].data = [data.disk_usage, 100 - data.disk_usage];
                diskChart.update();

                networkChart.data.datasets[0].data = [data.upload_speed, data.download_speed];
                networkChart.update();
            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }

        initCharts();
        setInterval(fetchStats, 1000);
    </script>
</body>
</html>
